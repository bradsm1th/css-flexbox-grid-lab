<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox and Grid Lab</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
  <!-- white container for entire card -->
  <section>
    <header>
      <!-- header: name, photo -->
      <img src="images/fire-pit.jpeg" alt="our fire pit" />
      <h1>John Shoshone</h1>
    </header>

    <!-- stars and title  -->
    <div class="rating">

      <p><img src="images/stars-200w.png" alt="stars maybe?" /></p>
      <p>Psychic Healer</p>
    </div>
    <div class="cost-info">

      <!-- cost info -->
      <p>5 mins free</p>
      <p>then $5.99/min</p>
    </div>

    <!-- the two button/icons -->
    <div class="contact">
      <a href="tel:5555555" title="Phone number">
        <p>☎️</p>
      </a>
      <a href="mailto:abc@example.com">
        <p>✉️</p>
      </a>
    </div>
    <!-- online/offline -->
    <aside class="status">Online</aside>
  </section>
  <!-- white container for entire card -->
  

</body>

</html>
